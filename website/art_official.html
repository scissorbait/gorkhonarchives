  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script type="text/javascript" src="isotope.pkgd.min.js"></script>
  <script>
  var $grid = $('.art').isotope({
      itemSelector: '.filterDiv',
      percentPosition: true,
      masonry: {
        // use outer width of grid-sizer for columnWidth
        columnWidth: 5,
        fidWidth: true,
      }
    })
  
    $grid.imagesLoaded().progress( function() {
      $grid.isotope('layout');
    });

  // filter functions
var filterFns = {
};
// bind filter button click
$('#grid-filter').on( 'click', 'button', function() {
  var filterValue = $( this ).attr('data-filter');
  // use filterFn if matches value
  filterValue = filterFns[ filterValue ] || filterValue;
  $grid.isotope({ filter: filterValue });
});
// change is-checked class on buttons
$('#grid-filter').each( function( i, buttonGroup ) {
  var $buttonGroup = $( buttonGroup );
  $buttonGroup.on( 'click', 'button', function() {
    $buttonGroup.find('.is-checked').removeClass('is-checked');
    $( this ).addClass('is-checked');
  });
});

  $(window).load(function(){$('#thumbs').isotope('reLayout');});
  </script>
